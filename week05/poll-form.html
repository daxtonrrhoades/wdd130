<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="email">Email:</label>
                    <input type="text" id="useremail" name="useremail"><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox" id>Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">safari</option>
                        <option value="opera">Opera GX</option>
                    </select><br>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a houshold pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Sandy Utah, Chicago Illinois, Brooklyn New York"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Daxton Rhoades</p>
    </footer>
</body>

</html>
